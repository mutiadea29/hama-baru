apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace 'com.example.hama_baru'
    compileSdkVersion 34
    ndkVersion "27.0.12077973" // âœ… Firebase butuh versi ini

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId "com.example.hama_baru"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Ganti dengan release kalau sudah ada key
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}
